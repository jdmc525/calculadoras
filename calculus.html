<div class="calculus_external-container">

    <p>Bienvenido! Usa el programa para calcular operaciones de Derivacion e Integracion</p>
    
    </section>  

    <section class="calculus_typeSelection" >
        <div class="calculus_optionD">
            <img id="deriv-selector-img"  src="/icons/derivada.png" alt="derivada">

        </div>

        <div class="calculus_optionI">
            <img id="integ-selector-img" src="/icons/integral.png" alt="integral">

        </div>
    </section>

    <section class="calculus_main-op hide">

        
        <div class="operation-deriv_container">
            <form id="calculus-operation-deriv">
                <label for="constant">f(x) = </label>
                <input type="text" id="constant" name="constant">
                <label for="escala"> x^ </label>
                <input type="text" id="escala" name="escala"><br>
                <input  id="calcular-deriv-btn" type="submit" value="CALCULAR">
            </form>
            <p class="deriv-result"></p>
        </div>

        <div class="calculus-op_options-container">
            <div class="calculus-op_settings-container">
                <p>Opciones</p>
                <div class="calculus-op_settings">
                <p>Cantidad de Elementos</p>
                <p>1</p><br>
                <p>Tipo de Operación</p>
                
                </div>    
            </div>

        </div>

    </section>
